{% extends "base.html" %}  
{% block title %}Home Page{% endblock %}  
{% block content %}  
  <h1>Latest Posts</h1>  
  {% for Post in posts %}  
    <div class="post">  
      <h2>{{ Post.title }}</h2>  
      <p>{{ Post.content|linebreaks |truncatechars:150 }}</p>  <!-- Сократить текст -->  
      <p>{{ Post.author|linebreaks }} </p>
      <p>{{ Post.published_date|date:"F j, Y" }}  </p>  
    </div>  
  {% endfor %}  
{% endblock %}
